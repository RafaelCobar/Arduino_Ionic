<ion-header>
    <ion-toolbar>
        <ion-title>{{tiempo | async}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center texto">
    <ion-item-divider class="mt-3">
        <h4>Estaciones</h4>
    </ion-item-divider>
    <div class="container mt-1">

        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block mt-1">Estacion 1</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block mt-1">Estacion 2</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block mt-1">Estacion 3</button>
        </div>
    </div>

    <ion-item-divider class="mt-3">
        <h4>Cinta Transportadora</h4>
    </ion-item-divider>
    <div class="container mt-1">

        <div>
            <button type="button" class="btn btn-secondary btn-lg btn-block mt-1" (click)="enviarInformacion('A')">Cinta Transportadora</button>
        </div>
    </div>


    <ion-item-divider class="mt-3">
        <h4>Emergencia</h4>
    </ion-item-divider>
    <div class="container mt-1">

        <div>
            <button type="button" class="btn btn-warning btn-lg btn-block mt-1">Emergencia</button>
        </div>
    </div>

    <ion-item-divider class="mt-3">
        <h4>Aceptar</h4>
    </ion-item-divider>
    <div class="container mt-1">
        <div>
            <button type="button" class="btn btn-success btn-lg btn-block mt-1">Aceptar</button>
        </div>
    </div>


    <ion-item-divider class="mt-3">
        <h5>Desconectar bluetooth</h5>
    </ion-item-divider>
    <div class="mt-3 mb-4">
        <button type="button" class="btn btn-danger btn-lg btn-block mt-3 mb-3" (click)="desconectar()">Desconectar</button>
    </div>


</ion-content>
